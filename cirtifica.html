<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificat de Complétion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2F80ED, #F2994A);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
        }
        .container {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .actions .btn {
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            text-align: center;
            width: 200px;
        }
        .actions .btn-primary {
            background-color: #2F80ED;
            border: none;
        }
        .actions .btn-primary:hover {
            background-color: #2568c7;
        }
        .actions .btn-secondary {
            background-color: #F2994A;
            border: none;
        }
        .actions .btn-secondary:hover {
            background-color: #e68a3a;
        }
        .certificate {
            background: rgba(255, 255, 255, 0.9);
            border: 10px solid #2F80ED;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            position: relative;
        }
        .certificate::before {
            content: '';
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            border: 5px solid rgba(47, 128, 237, 0.1);
            z-index: -1;
            border-radius: 25px;
        }
        .certificate h1 {
            font-family: 'Playfair Display', serif;
            color: #2F80ED;
            font-size: 3rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            position: relative;
        }
        .certificate h1::after {
            content: '';
            display: block;
            width: 100px;
            height: 3px;
            background-color: #F2994A;
            margin: 10px auto;
        }
        .certificate h2 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 20px;
            font-weight: 700;
        }
        .certificate p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 10px;
        }
        .certificate .student-name {
            font-size: 1.8rem;
            color: #2F80ED;
            font-weight: 700;
            margin: 20px 0;
        }
        .certificate .course-name {
            font-size: 1.4rem;
            color: #333;
            font-weight: 700;
            margin: 20px 0;
        }
        .certificate .signature {
            margin-top: 30px;
            border-top: 2px solid #F2994A;
            padding-top: 20px;
            display: inline-block;
        }
        .certificate .signature p {
            font-size: 1rem;
            color: #777;
        }
        .logo {
            display: inline-block;
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #2F80ED;
            margin-bottom: 20px;
            position: relative;
        }
        .logo::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -20px;
            width: 50px;
            height: 50px;
            background-color: #F2994A;
            border-radius: 50%;
            z-index: -1;
        }
        .logo::after {
            content: '';
            position: absolute;
            bottom: -10px;
            right: -20px;
            width: 50px;
            height: 50px;
            background-color: #F2994A;
            border-radius: 50%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="actions">
            <button id="download-btn" class="btn btn-primary">Télécharger le Certificat</button>
            <a id="linkedin-share" class="btn btn-secondary" target="_blank">Partager sur LinkedIn</a>
        </div>
        <div class="certificate">
            <div class="logo">Youdemy</div>
            <h1>Certificat de Complétion</h1>
            <h2>Félicitations !</h2>
            <p>Ce certificat est décerné à :</p>
            <p class="student-name">John Doe</p>
            <p>Pour avoir terminé avec succès le cours :</p>
            <p class="course-name">Développement Web Avancé</p>
            <p>Date d'émission : <strong>20 janvier 2025</strong></p>
            <div class="signature">
                <p>Signature de l'enseignant</p>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        document.getElementById('download-btn').addEventListener('click', function () {
            html2canvas(document.querySelector('.certificate')).then(canvas => {
                const link = document.createElement('a');
                link.download = 'certificat-youdemy.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        });
        const linkedinShare = document.getElementById('linkedin-share');
        linkedinShare.href = `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(window.location.href)}`;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
